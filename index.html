<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">  
    <form id="contact" action="" method="post">
        <h3>Quick Contact</h3>
        <h4>Contact us today, and get reply with in 24 hours!</h4>
        <fieldset>
            <input id="username" placeholder="Your name" type="text" tabindex="1" autofocus>
        </fieldset>

        <fieldset>
            <input id="email" placeholder="Your Email Address" type="text" tabindex="2">
        </fieldset>

        <fieldset>
            <input id="phone-number" placeholder="Your Phone Number" type="text" tabindex="3">
        </fieldset>

        <fieldset>
            <button name="submit" type="text" id="contact-submit" data-submit="...Sending">Submit</button>
        </fieldset>
    </form>
</div>
<script src="app.js"></script>
</body>
<footer>HTML form template provided by ssbalakumar</footer>
	
</html>
